{% extends 'store/layouts/main.html' %}
{% block content%}
<div class="py-3 bg-primary">
    <div class="container">
      <a class="text-white" href="{% url 'home' %}">Home/</a>
      <a  class ="text-white" href="{% url 'collections' %}">collections/</a>  
    </div>
</div>

<div class="py-5">
<div class="container">
        <div class="row">
            <div class="col-md-12 mt-2">
              <h1>Collections</h1>
              <hr>
                <div class="row">
                  {% for item in category %}
                    <div class="col-md-3 mt-3">
                        <div class="card pe-3 ms-2" style="height: 28rem; width: 20rem;">
                          <a href="{% url 'collectionsview' item.slug %}"><img src="{{item.image.url}}" alt="categor img not dislay"  class="w-100 mt-2 ms-2"  height="300px"/></a>
                            <div class="card-body">
                              <h4 class="text-center fs-3 mt-2">{{item.name}}</h4>   
                            </div>
                            </div>
                          </div>  
                    {% endfor %} 
            </div>   
        </div>
      </div>
</div>
</div>  
    
{% endblock content %}
