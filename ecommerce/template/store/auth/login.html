{% extends 'store/layouts/main.html' %}

{% block content%}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Login Form</h4>
                            </div>
                            <hr>
                            <div class="form-group  my-2">
                                <label for="">Username :</label>
                                <input type="text" class="form-control" placeholder="Enter username" name="username"/>
                            </div>
                            <div class="form-group">
                                <label for="">Password :</label>
                                <i class="far fa-eye" id="togglePassword" style="margin-left: 7px; cursor: pointer;"></i>
                                <input type="password" class="form-control" placeholder="Enter password" autocomplete="current-password" name="password" id="id_password"/>
                               
                            
                            </div>
                          

                            <button type="submit" class="btn float-end shadow btn-success px-4">Login</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
